<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
        <button onclick="startQuiz" id="start">Start Quiz!</button>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div id="timeGauge"></div>
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></button>
            </div>
            <div id="TIMER">
                <div id="counter"></div>
                <div id="btimeKeeper"></div>
                <div id="timeKeeper"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreKeeper" style="display: block"></div>
        <br>
        <div id="wrong"></div>
        <div id="correct"></div>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
